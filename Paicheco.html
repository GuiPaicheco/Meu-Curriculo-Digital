  <script>
    const routes = {
      '/': document.getElementById('tpl-home').content,
      '/sobre': document.getElementById('tpl-sobre').content,
      '/curriculo': document.getElementById('tpl-curriculo').content,
      '/contato': document.getElementById('tpl-contato').content
    };

    function render(){
      const path = location.hash.replace('#','') || '/';
      const tpl = routes[path] || routes['/'];
      const view = document.getElementById('view');
      view.innerHTML = '';
      view.appendChild(tpl.cloneNode(true));
      document.querySelectorAll('nav a').forEach(a=> a.classList.toggle('active', a.getAttribute('href') === '#'+path));
      bindAccordion();
    }

    function bindAccordion(){
      document.querySelectorAll('.accordion-header').forEach(h=>{
        h.onclick = ()=> h.parentElement.classList.toggle('active');
      });
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('load', render);
  </script>
